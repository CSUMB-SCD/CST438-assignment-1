<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<nav style="margin:auto;">
  <ul>
    <li>
      <a routerLink="home" routerLinkActive="activated"><span class="glyphicon glyphicon-home"> Home </span>
      </a>
    </li>
    <li>
      <a routerLink="products" routerLinkActive="activated"><span class="glyphicon glyphicon-th"> Components </span>
      </a>
    </li>
    <li *ngIf="data.user === undefined">
      <a routerLink="signin" routerLinkActive="activated"><span class="glyphicon glyphicon-user"> Login </span>
      </a>
    </li>
    <li *ngIf="data.user !== undefined">
      <a routerLink="cart" routerLinkActive="activated"><span class="glyphicon glyphicon-shopping-cart"> Cart</span>
      </a>
      <a (click)="logout()"routerLinkActive="activated"><span class="glyphicon glyphicon-log-out"> Logout </span>
      </a>
    </li>
  </ul>
</nav>
